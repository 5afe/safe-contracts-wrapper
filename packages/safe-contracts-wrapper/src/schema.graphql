#import { Module, Connection, TxOverrides } into Ethereum from "wrap://ens/ethereum.polywrap.eth"
#import { Module } into Logger from "wrap://ens/js-logger.polywrap.eth"

type Module {
    """
    Module to deploy and interact with the proxy factory smart-contract
    """
    createProxy(
        address: String!
        safeMasterCopyAddress: String!
        initializer: String!
        saltNonce: UInt32!
        connection: Ethereum_Connection
        txOverrides: Ethereum_TxOverrides
    ): String

    proxyCreationCode(
        address: String!
        connection: Ethereum_Connection
    ): String!

    estimateGas(
        address: String!
        method: String!
        args: [String!]!
        connection: Ethereum_Connection
    ): BigInt!

    encode(
        method: String!
        args: [String!]!
    ): String!

    """
    GnosisSafeContractEthers methods
    """
    getOwners(
        address: String!
        connection: Ethereum_Connection
    ): [String!]!

    getThreshold(
        address: String!
        connection: Ethereum_Connection
    ): UInt32!

    isOwner(
        address: String!
        ownerAddress: String!
        connection: Ethereum_Connection
    ): Boolean!

    getModules(
        address: String!
        connection: Ethereum_Connection
    ): [String!]!

    isModuleEnabled(
        address: String!
        moduleAddress: String!
        connection: Ethereum_Connection
    ): Boolean!
}
